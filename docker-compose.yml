version: "3.3"
services:
  mysql:
    image: "mysql"
    command: --default-authentication-plugin=mysql_native_password
    ports:
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
  mongo:
    image: mongo
    ports:
    - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  neo4j:
    image: neo4j
    ports:
    - 7474:7474 # - Browser explorer
    - 7687:7687 # - Bolt
    volumes:
    - ./neo4j/data:/data
    - ./neo4j/conf:/conf
  cassandra:
    image: cassandra
    ports: 
    - 7000:7000